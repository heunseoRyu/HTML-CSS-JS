<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- en태그 - emphasize-->
    <em> 강조 </em>
    <b> 진하게</b>
    <!-- 이탈리아체 -->
    <i> italic</i>
    <!--sup : super - 상위 윗첨자-->
    1<sup> 10</sup>
    <!-- sub : 하위,아래첨자-->
    <h1> log<sub> 2</sub>8 </h1>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <!-- img tag, image tag-->
    <!-- img태그와 src(source:근원)속성에 이미지 경로를 설정 <-> resource : 재료 -->
    <!-- 절대경로 : 파일의 루트위치부터 다적음 , 상대경로: 프로젝트 위치기반부터 시작 주로 대부분 상대경로 많이 쓰고 -->
    <img src="./images/dog.jpg">
</body>
</html>
